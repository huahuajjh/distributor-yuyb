<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>无标题文档</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/pagination.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/artDialog/skins/blue.css">
    <style type="text/css">
        #filePicker {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=0);
            opacity:0;
        }
            #filePicker > div {
                top: 0 !important;
                left: 0 !important;
            }
        .modal-excel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

            .modal-excel .modal-bg {
                background: #000;
                opacity: 0.7;
                filter: progid:DXImageTransform.Microsoft.Alpha(opacity=70);
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }

            .modal-excel .modal-body {
                position: relative;
                margin: 70px auto;
                width: 800px;
                background: #F0F9FD;
            }

                .modal-excel .modal-body ul {
                    padding: 20px;
                }

                    .modal-excel .modal-body ul li {
                        margin: 5px 0;
                        color: #ce0000;
                    }

            .modal-excel .modal-title {
                background: #5895CE;
                color: #fff;
                font-size: 12px;
                padding: 5px 15px;
            }

                .modal-excel .modal-title a {
                    color: #fff;
                    top: 0;
                    font-size: 15px;
                    position: absolute;
                    right: 0;
                    margin: 2px 5px;
                    cursor: pointer;
                }
    </style>
    <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../js/url.js"></script>
    <script type="text/javascript" src="../js/select-ui.min.js"></script>
    <script type="text/javascript" src="/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="/artDialog/artDialog.source.js?skin=blue"></script>
    <script type="text/javascript" src="/artDialog/plugins/iframeTools.source.js"></script>
    <script type="text/javascript" src="../../js/webuploader.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#chkSelect").click(function () {
                if ($(this).attr("checked")) {
                    $(":checkbox[name^='rptClub']").attr("checked", true);
                }
                else {
                    $(":checkbox[name^='rptClub']").attr("checked", false);
                }
            })

            $("#import-error .modal-title a").on("click", function () {
                $("#import-error").css("display", "none");
            });

            $("#addBtn").on("click", function () {
                var json = { width: "800px", height: "500px", title: "新增学校", lock: true };
                art.dialog.open("./add.html", json);
            });

            //分页参数设置
            $("#Pagination").pagination(0, {
                callback: function (page) {
                },
                prev_text: "« 上一页",
                next_text: "下一页 »",
                items_per_page: 15,
                num_display_entries: 3,
                current_page: 0,
                num_edge_entries: 2,
                link_to: "javascript:;"
            });

            var uploader = WebUploader.create({
                fileVal:'school',
                duplicate: false,
                // 自动上传
                auto: true,
                // swf文件路径
                swf: '/js/Uploader.swf',
                // 文件接收服务端。
                server: apiURL.SchoolUpload,
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#filePicker',
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false,
                accept: {
                    title: '数据文件',
                    extensions: 'xls,xlsx',
                    mimeTypes: 'application/vnd.ms-excel'
                }
            });
            uploader.on('uploadSuccess', function (file, data) {
                uploader.removeFile(file);
                if (data._raw) {
                    var rData = $.parseJSON(data._raw);
                    if (!rData.Code) {
                        alert("上传失败!");
                        $("#excel-error-list").empty();
                        for (var i = 0, d; d = rData.Data[i++];) {
                            $("<li>").html(d).appendTo("#excel-error-list");
                        }
                        $("#import-error").css("display", "block");
                        return;
                    }
                }
                refreshData();
                alert("上传成功!");
            });
            uploader.on('uploadStart', function (file, data) {
                alert("文件正在上传!");
            });
            uploader.on('uploadError', function (file, data) {
                uploader.removeFile(file);
                alert("上传失败!");
            });

            var index = 1;
            var count = 15;
            function refreshData() {
                $.ajax({
                    dataType: "jsonp",//数据类型为jsonp  
                    jsonp: "callback",//服务端用于接收callback调用的function名的参数
                    type: "get",
                    url: apiURL.SchoolGetByPage,
                    async: false,
                    data: {
                        index: index,
                        count: count
                    },
                    success: function (data) {
                        var totalCount = data.TotalCount;
                        var datas = data.Data;
                        $("#countTxt").html(totalCount)
                        $("#Pagination").pagination(totalCount || 0, {
                            callback: function (page) {
                                index = page + 1;
                                refreshData();
                            },
                            prev_text: "« 上一页",
                            next_text: "下一页 »",
                            items_per_page: count,
                            num_display_entries: 3,
                            current_page: index - 1,
                            num_edge_entries: 2,
                            link_to: "javascript:;"
                        });
                        $("#dataBody").empty();
                        for (var i = 0, d; d = datas[i++];) {
                            var tr = $("<tr>").appendTo($("#dataBody"));
                            $('<td style="text-align:center"><input name="rptClub" type="checkbox" value="' + d.Id + '" class="checkall" /></td>').appendTo(tr);
                            $('<td style="text-align:center"></td>').html(d.Id).appendTo(tr);
                            $('<td style="text-align:center"></td>').html(d.Name).appendTo(tr);
                            $('<td style="text-align:center"></td>').html(d.ShortName).appendTo(tr);
                            var td = $('<td style="text-align:center"></td>').appendTo(tr);
                            $('<a href="javascript:;" class="tablelink club_art">修改</a>').css({ "margin-right": "10px" }).appendTo(td).on("click", { school: d }, function (e) {
                                var json = { width: "800px", height: "500px", title: "修改学校", lock: true };
                                art.dialog.open("./edit.html?id=" + e.data.school.Id, json);
                            });
                            $('<a id="1060" href="#" class="tablelink club_delete">删除</a>').appendTo(td).on("click", { school: d, tr: tr }, function (e) {
                                art.dialog.confirm("确认删除该数据吗？", function () {
                                    console.log(apiURL.SchoolDel);
                                    $.ajax({
                                        dataType: "jsonp",//数据类型为jsonp  
                                        jsonp: "callback",//服务端用于接收callback调用的function名的参数
                                        type: "get",
                                        url: apiURL.SchoolDel,
                                        async: false,
                                        data: { id: e.data.school.Id },
                                        success: function (msg) {
                                            refreshData();
                                        }
                                    })
                                }, function () {
                                    art.dialog.close();
                                });
                            });
                        }
                    }
                })
            }
            $("#delAll").on("click", function () {
                var ids = $.makeArray($(":checkbox[name^='rptClub']:checked").map(function () { return $(this).val(); }));
                if (ids.length <= 0) return;
                art.dialog.confirm("确认删除该数据吗？", function () {
                    $.ajax({
                        dataType: "jsonp",//数据类型为jsonp  
                        jsonp: "callback",//服务端用于接收callback调用的function名的参数
                        type: "get",
                        url: apiURL.SchoolsDelRange,
                        async: false,
                        data: { ids: ids.join(",") },
                        success: function (msg) {
                            refreshData();
                        }
                    })
                }, function () {
                    art.dialog.close();
                });
            });
            refreshData();
        });
    </script>
</head>


<body>
    <form>
        <div class="rightinfo">
            <div class="tools">
                <ul class="toolbar">
                    <li>
                        <span><img src="../images/t03.png" /></span><a id="delAll">批量删除</a>
                    </li>
                    <li><a href="javascript:;" id="addBtn"><span><img src="../images/t01.png"></span>添加学校</a></li>
                    <li style="position:relative">
                        <span><img src="../images/excel.png" style="width:24px; height:24px"></span>
                        <a href="../../template/school.xls" target="_blank">下载学校模板</a>
                    </li>
                    <li style="position:relative">
                        <span><img src="../images/excel.png" style="width:24px; height:24px"></span>
                        <a href="../../template/areas.xlsx" target="_blank">下载地区代码</a>
                    </li>                    
                    <li style="position:relative">
                        <span><img src="../images/excel.png" style="width:24px; height:24px"></span>
                        <a href="javascript:;">导入Excel</a>
                        <div id="filePicker">选择文件</div>
                    </li>
                </ul>
            </div>
            <table class="tablelist">
                <thead>
                    <tr>
                        <th style="width:3%; text-align:center"><input id="chkSelect" name="chkSelect" type="checkbox" value="" /></th>
                        <th style="width:4%">编号</th>
                        <th style="width:42%">学校名称</th>
                        <th style="width:45%">学校简称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <div id="Pagination" class="right flickr"></div>
                            <div id="divTotalCount" class="right" style=" margin-right:20px; padding-top:10px;">总共有 <span style="color:Red" id="countTxt"></span> 条记录</div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </form>
    <div class="modal-excel" id="import-error" style="display:none;">
        <div class="modal-bg"></div>
        <div class="modal-body">
            <div class="modal-title">导入错误列表<a>×</a></div>
            <ul id="excel-error-list">
                <li>123</li>
                <li>123</li>
            </ul>
        </div>
    </div>
</body>
</html>
